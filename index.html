<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!-- ViewPort Setting -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- Original CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Favicon -->
        <link rel="icon" href="images/favicon.ico">
        <title>タイトル</title>
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- Original JavaScript -->
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <h1>見出し</h1>
            <div id="new">
                <p><label>名前: <input type="text" name="name"></label></p>
                <p><label>年齢: <input type="text" name="age"></label></p>
                <p>性別: <label>男性 <input type="radio" name="gender" value="male" checked></label> <label>女性 <input type="radio" name="gender" value="female"></label></p>
                <p><button>登録</button></p>
            </div>
            <div id="choose">
                <p><label>全員 <input type="radio" name="select_gender" value="all" checked></label>　<label>男性 <input type="radio" name="select_gender" value="male"></label>　<label>女性 <input type="radio" name="select_gender" value="female"></label></p>
            </div>
            <table id="disp"></table>
        </div>
    </body>
</html>
